#MySQL \uC124\uC815
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sodamdb
    username: root
    password: 1111
  sql:
    init:
      mode: always
    # alwoys : \uD56D\uC0C1, embedded : \uB0B4\uC7A5\uBA54\uBAA8\uC9C0\uB514\uBE44, never : \uC0AC\uC6A9\uC548\uD568
  jpa:
    #spring.sql.init
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  # Security Session \uC2DC\uAC04 \uC124\uC815
  server:
    servlet:
      session:
        timeout: 5s